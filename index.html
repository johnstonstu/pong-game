<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Pong</title>
</head>

<body>
	<div class="game-wrapper">
		<h1>Pong</h1>
		<div id="game"></div>
		<div class="keybox">
			<div class="keymap">
				<p>-Controls-
					<br> Left (red): a/z
					<br>Right (Blue): up/down
					<br> Pause: 'Space'
					<br> Reset: 'r' </p>
				<form id="myForm">
					<fieldset> Max Score:
						<input type="number" id="maxScore" name="wordName" value="5" min="0" />
						<input type="submit" value="Sumbit">
					</fieldset>
				</form>
				<br>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="build/bundle.js"></script>
</body>

</html>
